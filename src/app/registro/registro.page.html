<ion-header>
  <ion-toolbar>
    <ion-button slot="start" >
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card>
  <form [formGroup]="formRegistro">
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input formControlName="nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens.nome">
        <span class="msg-erro"
        *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

   <ion-item>
      <ion-label position="floating">CPF:</ion-label>
      <ion-input formControlName="cpf"></ion-input>
      <ng-container *ngFor="let erro of mensagens.cpf">
        <span class="msg-erro"
        *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

   <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
      <ng-container *ngFor="let erro of mensagens.email">
        <span class="msg-erro"
        *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

   <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.senha">
        <span class="msg-erro"
        *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

   <ion-item>
      <ion-label position="floating">Confirmar senha:</ion-label>
      <ion-input type="password" formControlName="confirmarSenha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.confirmarSenha">
        <span class="msg-erro"
        *ngIf="formRegistro.get('confirmarSenha').hasError(erro.tipo) && (formRegistro.get('confirmarSenha').dirty || formRegistro.get('confirmarSenha').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

   <ion-button expand="full" (click)="salvarRegistro()">SALVAR</ion-button>

   <ion-button expand="full" routerLink="/login">LOGIN</ion-button>
  </form>
</ion-card>
</ion-content>
