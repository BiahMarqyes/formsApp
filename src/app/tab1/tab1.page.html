<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <font face="Jester">
        Papelaria 10
      </font>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">

  <img src="https://images.tcdn.com.br/img/img_prod/715047/1638212458_banner_butiello1_small.png">

  <ion-item routerLink="/login">Faça seu login!</ion-item>
  <ion-item routerLink="/registro">Não tem login? Faça seu registro!</ion-item>

  <br>

  <ion-item-sliding *ngFor="let user of listaUsuarios">
    <ion-item style="--background: #fdfd96;">
      <ion-label>
        <div>
          <h2 style="color: #494c4e;">{{user.nome}}</h2>
          <span style="float: right; color: #494c4e;">{{user.cpf}}</span>
          <a style="color: #494c4e;" href="mailto:{{user.nome}}">{{user.nome}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option style="--background: #e9968e;" (click)="excluirRegistro(user.email)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
