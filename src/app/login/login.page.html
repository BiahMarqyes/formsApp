<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin">

   <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

   <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

  <ion-button expand="full">Entrar</ion-button>

  <ion-button expand="full">Registrar</ion-button>

  <ion-button expand="full">Esqueceu a senha?</ion-button>
</form>
</ion-content>
